{
    "tags": {
        "allowUnknownTags": false
    },
    "source": {
        "include": "./src/javascript/",
        "includePattern": ".js$",
        "excludePattern": "(node_modules/|docs)"
    },
    "plugins": [
        "plugins/markdown"
    ],
    "opts": {
	"template": "./node_modules/tui-jsdoc-template",
        "encoding": "utf8",
        "destination": "api-docs/",
        "recurse": true,
        "verbose": true
    },
    "templates": {
	"css": [
        	"styles/custom.css"
	],
        "footerText": "Made with <3 by ArshTeam. Documented with JsDoc3, TuiTheme.",
	"logo": {
	        "url": "./img/logo.png",
	        "width": "200px",
	        "height": "85px",
	        "link": "#"
	},
	"name": "Fanavard TetrisGame"
    }
}
