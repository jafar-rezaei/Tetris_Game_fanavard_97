{
    "tags": {
        "allowUnknownTags": false
    },
    "source": {
        "include": "./source/public/Javascript/",
        "includePattern": ".js$",
        "excludePattern": "(node_modules/|docs)"
    },
    "plugins": [
        "plugins/markdown"
    ],
    "opts": {
        "template": "./docs/jsdoctemplate/countly-docdash",
        "encoding": "utf8",
        "destination": "api-docs/",
        "recurse": true,
        "verbose": true
    },
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false
    }
}
