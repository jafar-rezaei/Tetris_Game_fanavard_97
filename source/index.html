<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="تیم برنامه نویسی عرش,Arsh programing group">
    <title>ArshTeam|تیم برنامه نویسی عرش</title>
    <link rel="stylesheet" href="public/Css/main.css"/>
    <link rel="icon" href="public/Images/me.jpg">
    <link rel="shortcut icon" href="public/Images/fanavardLogo.png">
    <meta property="og:image" content="http://jrjs.ir/public/Image/me.jpg"/>
    <meta property="og:title" content="پروژه مرحله حضوری مسابقات فن آورد"/>
    <meta property="og:site_name" content="گروه برنامه نویسی عرش"/>
    <meta property="og:url" content="http://jrjs.ir"/>
</head>

<body>

    <!-- Main holder of every thing -->
    <div id="container"></div>

    <!-- Add Main Project script -->
    <script type="application/javascript" src="public/Javascript/jRun.js"></script>
    <script type="application/javascript">
        jRun.urlPrefix = "public/";
        jRun.debugMode = false;

        jRun.plugins = [{
            url : 'vivus.min',
            afterLoad : function(){
                jRun.init([{
                    url : "arshLoader" ,
                    kind:"Loading",
                    waitLoading:false
                }]);
            },
            kind: "Loading"
        }];
        jRun.buildPlugIns();

        jRun.init([
            {url: "tetris.css" , kind: "app"},
            {url: "tetris", kind: "Fanavard"},
            {url: "linerIcons.css", kind: "Icons"},
        ]);
    </script>

    <!-- web worker timing content @type="javascript/worker" -->
    <script id="workerTiming" type="javascript/worker">
        var i = 0;
        var timedCount = function() {
            i = i+1;
            postMessage(i);
            setTimeout("timedCount()", 1000);
        }
        timedCount();
    </script>

</body>
</html>
