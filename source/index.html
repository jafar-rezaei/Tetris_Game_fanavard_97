<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="تیم برنامه نویسی عرش,Arsh programing group">
    <title>ArshTeam|تیم برنامه نویسی عرش</title>
    <link rel="icon" href="public/img/fanavardLogo.jpg">
    <link rel="shortcut icon" href="public/img/fanavardLogo.png">
    <meta property="og:image" content="http://jrjs.ir/public/Image/fanavardLogo.jpg"/>
    <meta property="og:title" content="پروژه مرحله حضوری مسابقات فن آورد"/>
    <meta property="og:site_name" content="گروه برنامه نویسی عرش"/>
    <meta property="og:url" content="http://jrjs.ir"/>
</head>

<body>

    <!-- Main holder of every thing -->
    <div id="container"></div>

    <!-- Add Main Project script -->
    <script type="application/javascript" src="public/javascript/jRun.js"></script>
    <script type="application/javascript">
        jRun.urlPrefix = "public/";
        jRun.debugMode = false;

        jRun.plugins = [
            {url: "tetris.css" , kind: "app"},
            {url: "MaterialColor.class" , kind: "Fanavard/classes"},
            {url: "Sound.class" , kind: "Fanavard/classes"},
            {
                url : 'vivus.min',
                afterLoad : function(){
                    jRun.init([{
                        url : "arshLoader" ,
                        kind:"Loading",
                        waitLoading:false
                    }]);
                },
                kind: "Loading"
            }
        ];
        jRun.buildPlugIns();

        jRun.init([
            {
                urls: [
                    "Modal.class",
                    "Interval.class",
                    "Storage.class",
                    "Timer.class",
                    "Swipe.class",
                    "Matrix.class",
                ],
                kind: "Fanavard/classes"
            },
            {
                url: "TetrisGame.class",
                afterLoad: function () {
                    jRun.init([
                        {
                            urls: [
                                "WordsHelper.class" ,
                                "Settings.class",
                                "Charblock.class",
                                "Gameplay.class",
                            ],
                            kind: "Fanavard/classes/Tetris"
                        }
                    ]);
                },
                kind: "Fanavard/classes/Tetris"
            },
            {url: "linerIcons.css", kind: "Icons"}
        ]);
    </script>

    <!-- web worker timing content @type="javascript/worker" -->
    <script id="workerTiming" type="javascript/worker">
        var pause_flag = false;
        let i = 0;
        let timedCount = function() {
            if (!pause_flag) {
                i = i+1;
            }
            postMessage(i);
            setTimeout("timedCount()", 1000);
        }
        timedCount();

        onmessage = function(event) {
            if ('pause_flag' in event.data) {
                pause_flag = event.data['pause_flag'];
            }
        };
    </script>

</body>
</html>
